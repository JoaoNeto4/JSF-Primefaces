<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<h:outputStylesheet library="css" name="file.css" />

	<title>SelectOneMenu</title>
</h:head>
<body>
	<header>
		<h1>Layout</h1>
	</header>

	<h:form id="form">

		<p:tabView>
			<p:tab title="Formulario">

				<h:panelGrid columns="2">
					<p:outputLabel value="Nome" />
					<p:inputText size="45" />
					<p:outputLabel value="Email" />
					<p:inputText size="45" />
					<p:outputLabel value="CPF" />
					<p:inputMask mask="999.999.999-99" size="10" />
				</h:panelGrid>
			</p:tab>


			<p:tab title="Logomarca">
				<p:graphicImage library="imagens" name="primefaces.png" />
			</p:tab>

		</p:tabView>

	</h:form>
</body>
</html>
