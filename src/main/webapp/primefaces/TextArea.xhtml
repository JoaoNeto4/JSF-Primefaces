<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<h:outputStylesheet library="css" name="file.css" />

	<title>Treinamento JSF e Primefaces</title>
</h:head>
<body>
	<header>
		<DIV style="float: left; margin-left: 10px" align="center">
			<h:graphicImage library="imagens" name="barra3.png" />
		</DIV>

		<DIV style="float: right;">
			<h:graphicImage library="imagens" name="primefaces.png" width="80" />
		</DIV>
	</header>

	<H1>Text Area</H1>

	<h:form id="form">
		
		<p:inputTextarea rows="6" style="width: 50%" maxlength="50" 
			placeholder="Descricao" counter="saida" counterTemplate="{0} carateres restante(s)"/>
			
		<br/>
		<p:outputLabel id="saida" />
	</h:form>


</body>
</html>
