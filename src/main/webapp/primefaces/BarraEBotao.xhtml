<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<h:outputStylesheet library="css" name="file.css" />

	<title>Treinamento JSF e Primefaces</title>
</h:head>
<body>
	<header>
		

		<DIV style="float: right;">
			<h:graphicImage library="imagens" name="primefaces.png" width="80" />
		</DIV>
	</header>

	<H1>Barra de Ferramentas e Botoes</H1>

	<p:messages autoUpdate="true" id="msg" />

	<h:form id="form">
		
		<p:toolbar>
			<f:facet name="left">
				<p:button value="Novo" icon="ui-icon-document" />
				<p:button value="Abrir" icon="ui-icon-folder-open" />
				
				<span class="ui-separator">
					<span class="ui-icon ui-icon-grip-dotted-vertical" />
				</span>
				
				<p:button value="Abrir" icon="ui-icon-disk" />
				<p:button value="Abrir" icon="ui-icon-trash" />
				<p:button value="Abrir" icon="ui-icon-print" />
			</f:facet>
			<f:facet name="right">
				<p:menuButton value="opções">
					<p:menuitem value="Salvar" icon="ui-icon-disk" />
					<p:menuitem value="Alterar" icon="ui-icon-arrowrefresh-1-w" />
					<p:menuitem value="Deletar" icon="ui-icon-trash" />
				</p:menuButton>
			</f:facet>
		</p:toolbar>




	</h:form>


</body>
</html>
