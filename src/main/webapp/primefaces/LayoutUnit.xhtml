<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<h:outputStylesheet library="css" name="file.css" />

	<title>Layout</title>
</h:head>
<body>

	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="130" header="Topo do layout">
			<header>
				<DIV style="float: right;">
					<h:graphicImage library="imagens" name="primefaces.png" width="80" />
				</DIV>


				<H1>Layout</H1>
			</header>
		</p:layoutUnit>


		<p:layoutUnit position="west" header="Menu lateral" resizable="true" collapsible="true" size="230">
			<h:form>
				<p:menu style="width:100%">
					<p:menuitem value="Cadastro" />
					<p:menuitem value="Consulta" />
					<p:menuitem value="sair" />
				</p:menu>
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<h:form>
				<p:editor />
			</h:form>
		</p:layoutUnit>

	</p:layout>

</body>
</html>
