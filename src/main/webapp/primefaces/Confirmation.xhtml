<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<h:outputStylesheet library="css" name="file.css" />

	<title>SelectOneMenu</title>
</h:head>
<body>
	<header>
		<h1>Layout</h1>
	</header>

	<h:form id="form">

		<p:commandButton value="Salvar" action="#{msg.salvar}">
			<p:confirm header="Cabeçalho" message="Tem certeza que deseja salvar?" />
		</p:commandButton>
		<p:confirmDialog global="true">
			<p:commandButton value="Sim" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
			<p:commandButton value="Não" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
		</p:confirmDialog>

	</h:form>
</body>
</html>
