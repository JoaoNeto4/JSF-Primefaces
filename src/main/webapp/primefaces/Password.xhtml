<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<h:outputStylesheet library="css" name="file.css" />

	<title>Treinamento JSF e Primefaces</title>
</h:head>
<body>
	<header>
		<DIV style="float: left; margin-left: 10px" align="center">
			<h:graphicImage library="imagens" name="barra3.png" />
		</DIV>

		<DIV style="float: right;">
			<h:graphicImage library="imagens" name="primefaces.png" width="80" />
		</DIV>
	</header>

	<H1>Campos de Password</H1>

	<p:messages autoUpdate="true" id="msg" />

	<h:form id="form">
		<p:panelGrid columns="2">
			<p:outputLabel value="seha" for="senha" />

			<p:password id="senha" feedback="true" weakLabel="Muito Fraca"
				goodLabel="Senha Razoavel" strongLabel="senha forte" inline="true"
				promptLabel="informe uma senha" match="confirma" required="true"
				rerequiredMessage="a senha e obrigatoria"
				validatorMessage="As senhas nao correspondem" />

			<p:outputLabel value="Confirme a senha" for="confirma" />
			<p:password id="confirma" required="true" />
		</p:panelGrid>

		<br />

		<p:commandButton value="Cadastrar senha" icon="ui-icon-disk" />


	</h:form>


</body>
</html>
