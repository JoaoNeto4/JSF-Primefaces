<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	<h:outputStylesheet library="css" name="file.css" />
	
	<title>Cadastro de Pessoas</title>
</h:head>
<h:body>
	
	<p:graphicImage library="imagens" name="primefaces.png" width="200"/>
	
	<h:form id="form">
	
		<h1>Informações de Cadastro</h1>
		
		<p:panel header="Cadastro de Clientes">
		
			<h:panelGrid columns="2">
				<p:outputLabel value="Nome"/>
				<p:inputText value="#{bean.pessoa.nome}" size="50"/>
					<ui:remove> bean é o nome setado na classe PessoaMB com o @Named mas poderia ser PessoaMB.pessoa.nome </ui:remove>
	
				<p:outputLabel value="Email"/>
				<p:inputText value="#{bean.pessoa.email}" size="50"/>
					<ui:remove> bean é o nome setado na classe PessoaMB com o @Named mas poderia ser PessoaMB.pessoa.email </ui:remove>
	
				<!-- <p:outputLabel></p:outputLabel> -->
				<p:commandButton value="Adicionar" action="#{bean.adicionar}" update="form tabelaPessoa"/>
			</h:panelGrid>
		</p:panel>
	</h:form>

	
		<h1>Lista de Pessoas</h1>

		<p:dataTable value="#{bean.pessoas}" var="p" border="1" id="tabelaPessoa">
			<!-- p é vai ser o objet para percorrer a lista, nao precisa laço for -->
			<p:column headerText="Nome">#{p.nome}</p:column>
			<p:column headerText="Email">#{p.email}</p:column>
			<p:column headerText="Editar" width="80">
				<p:button value="Editar" outcome="paginas/sucesso.xhtml?parametro=#{p.nome}" /> <!--  navegacao entre telas passando parametro -->
			</p:column>
		</p:dataTable>
	

</h:body>
</html>
